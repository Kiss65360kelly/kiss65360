        <form action="#" method="post" id="entry_form">

            <label for="name">User Name:</label>
            <input type="text" id="name" placeholder="name" name="name" autocomplete="off" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Email Address" name="email" autocomplete="off" required><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" placeholder="Date of birth" name="Dob" required><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">Gender</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select><br>
            <input type="file" onchange="readURL(this)" accept="Image/">
            <label for="psw">Password:</label>
            <input type="password" id="psw"placeholder="Create a password" name="password" required><br>
            <label for="psw">Confirm Password:</label>
            <input type="password" id="psw" placeholder="confirm your password" name="password" required><br>
            <button type="submit"><a href="index.html">Sign in</a></button>
            <a href="#">Forgot password</a>
        </form>
